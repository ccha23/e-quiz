memory_limit = 512M
session.save_handler = files
file_uploads = On
session.auto_start = Off
max_execution_time = 600
date.timezone = Asia/Hong_Kong
upload_max_filesize = 128M
post_max_size = 128M
max_input_vars = 5000
display_errors = off
; cgi.fix_pathinfo = 0

