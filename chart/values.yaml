# Setting for goemaxima
goemaxima:
  enabled: false
  fullnameOverride: "goemaxima"
  image:
    repository: mathinstitut/goemaxima
    tag: 2023102700-1.1.9
  volumeMounts:
    - name: html
      mountPath: "/stackmaxima"
      subPath: "question/type/stack/stack/maxima"
  volumes:
    - name: html 
      +: "equiz.html"
  envFrom:
    - +: "equiz.goemaxima.env"
  livenessProbe:
    httpGet:
      path: /goemaxima/
      port: http
    initialDelaySeconds: 30
    periodSeconds: 60
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /goemaxima/
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 6

